<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;1,9..40,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        font-family: "DM Sans", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="up">
        <div>
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="" />
      </div>

      <div class="down">
        <p class="spent">Spending - Last 7 days</p>
       <div class="days">
       
       </div>
        <hr />
        <div class="alt-desc">
          <div>
            <p style="font-size: 12px;font-weight: 700; color:hsl(28, 10%, 53%);">Total this month</p>
            <p style="font-weight: 700; color:hsl(25, 47%, 15%); font-size: 24px">$478.33</p>
          </div>
          <div>
            <p style="font-size: 14px; font-weight: 700;color:hsl(25, 47%, 15%); text-align: right">
              +2.4%
            </p>
            <p style="font-size:12px; font-weight:700;color: hsl(28, 10%, 53%);">from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mathias Burger</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
